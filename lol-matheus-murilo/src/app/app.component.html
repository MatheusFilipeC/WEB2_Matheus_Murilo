// AUTO-CADASTRO

<body class="bg-gradient-primary">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">AUTO-CADASTRO</h1>
          </div>
          <form class="user" >
            <div class="form-group">
              <input type="text" class="form-control form-control-user"
                  placeholder="CPF" id="CPF" name="CPF">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user"
                  placeholder="Nome Completo" id="nome" name="nome">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-user"
                  placeholder="E-mail" id="email" name="email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user"
                  placeholder="CEP" id="CEP" name="CEP">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user"
                  placeholder="Numero do endereço" id="numeroCasa" name="numeroCasa">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-user"
                  placeholder="Telefone" id="telefone" name="telefone">
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">Cadastrar</button>
          </form>
          <div class="text-center">
            <a class="small" routerLink="/login">Já tenho conta, ir para Login.</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  //login

    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Login</h1>
              <form class="user" >

                  <input type="text" class="form-control form-control-user"
                      placeholder="E-mail" id="login" name="login"

                <div class="form-group">
                  <input type="password" class="form-control form-control-user"
                      placeholder="Senha" id="senha" name="senha"
                      >

                      <br>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Logar</button>
              </form>
            </div>
            <div class="text-center">
              <a class="small" routerLink="/cadastro">Cadastrar uma conta.</a>
            </div>
          </div>    
        </div>
      </div>
    </div>


    <h1 style="text-align: center; color: black; font-weight: bold;">Novo pedido</h1>

<input type="number" id="quantidade" name="saia" min="0" max="9">

<label for="quantidade">Peça intima</label>
<input type="number" id="quantidade" name="intima" min="0" max="9">

<div class="col-12">
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
		<label class="form-check-label confirmacao" for="invalidCheck2">
			Confirmo que as quantidades acima estão corretas!
		</label>
	</div>
</div>

<div style="text-align: center;">
  <form method="post" action="servlet_name">
    <button type="submit" name="pedido" value="aceitar" style="background-color: green; color: white; border-radius: 5px; width: 350px; padding: 10px; border: none;">Aceitar Pedido</button>
    <button type="submit" name="pedido" value="rejeitar" style="background-color: red; color: white; border-radius: 5px; width: 350px; padding: 10px; border: none;">Rejeitar Pedido</button>
  </form>
</div>


<div class="container-fluid">

              <input type="text" class="form-control form-control-user"
                  placeholder="Valor da Unidade" id="valorunidade" name="valorunidade">

              <input type = "submit" class="btn btn-primary btn-user btn-block" value = "Cadastrar" />

      </div>
          </div>
      </div>
